<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  
  </head>

  <body>
    <main>
      <div class="profile">
        
        <img id="foto-perfil" src="assets/images/avatar-jessica.jpeg" alt="Foto de Perfil Jessica"/>
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
        <q>Front-end developer and avid reader.</q>
      </div>

      <div class="btn-links">
        <button class="links"><a href="#">GitHub</a></button>
        <button class="links"><a href="#">Frontend Mentor</a></button>
        <button class="links"><a href="#">LinkedIn</a></button>
        <button class="links"><a href="#">Twitter</a></button>
        <button class="links"><a href="#">Instagram</a></button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Dan-DYFG" target="_blank">Daniel Batista</a>.
      </div>
    </main>
  </body>
</html>
